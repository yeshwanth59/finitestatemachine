{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="col-lg-6  col-md-8 mx-auto ui segment p-4">
        <h1 class="display-6"> SignupForm </h1>
        <br>
        <form class="ui form" enctype="multipart/form-data" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="button" type="submit">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
